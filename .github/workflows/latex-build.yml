name: Build LaTeX report

on:
  push:
    branches: [ main ]
    paths:
      - '**.tex'
      - '**.bib'
  pull_request:
    branches: [ main ]
    paths:
      - '**.tex'
      - '**.bib'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX (main.tex)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          extra_system_packages: biber

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: Music-and-inner-imagery-PDF
          path: main.pdf

      - name: Commit PDF back to repo
        run: |
          if [ ! -f main.pdf ]; then
            echo "main.pdf not found, skipping commit."
            exit 0
          fi

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add main.pdf

          if git diff --cached --quiet; then
            echo "No PDF changes to commit."
            exit 0
          fi

          git commit -m "Auto-build main.pdf"
          git push
